<!DOCTYPE html>
<html>
  <head>
    <title>Fahrenheit/Celsuis Conversion</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Fahrenheit/Celsius conversions</h1>
    <p>
      To convert Celsius to Fahrenheit; Enter the number in Celsius in the box
      below
    </p>
    <p>Celsius = <input id="C1" type="number" /></p>
    <p><button id="btn1">Calculate</button></p>
    <p id="output1">---</p>
    <hr />
    <p>
      To convert Fahrenheit to Celsius; Enter the number in Fahrenheit in the
      box below
    </p>
    <p>Fahrenheit = <input id="F1" type="number" /></p>
    <p><button id="btn2">Calculate</button></p>
    <p id="output2">---</p>
    <hr />
  </body>
</html>
